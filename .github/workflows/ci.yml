name: CI Pipeline

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-ml-engine:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"
    - name: Install ML Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r apps/ml_engine/requirements.txt
    - name: Run Tests
      run: |
        python -m pytest apps/ml_engine/tests/

  test-backend-api:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"
    - name: Install DB & Backend Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r apps/backend_api/requirements.txt
    - name: Run Tests
      run: |
        python -m pytest apps/backend_api/tests/ 
